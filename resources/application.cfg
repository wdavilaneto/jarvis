; TEXTs (origem)
findAllTexts= select nr_mp as ID, pdf as TEXT from bi_manifestacao order by nr_mp LIMIT 5

; Corpus repository
getCorpus=select corpus.id, corpus.name, corpus.language , words from corpus left join stop_word on corpus.language = stop_word.language where corpus.name = :name
findAllCorpus=select corpus.id, corpus.name, corpus.language , words from corpus left join stop_word on corpus.language = stop_word.language

; documents
insertDocument=insert into document ( uuid , ref_id , corpus_id) values (:uuid , :ref_id, :corpus_id)
deleteDocument=delete document where uuid = :uuid
findAllDocuments= select uuid , ref_id , corpus_id from document LIMIT 5
getDocument=select uuid , ref_id , corpus_id from document where uuid = :uuid


; StopWords
getStopWords=select words from stop_word where language = :language
insertStopWords=insert into stop_word (language , words) values ( :language , :words )
deleteStopWords=delete from stop_word where language = :language

; keywords
; findAllKeywords=select k.* from keyword where language = :language;
findAllKeywords=SELECT * FROM keyword k WHERE k.stemmed NOT IN ( SELECT stemmed FROM keyword ORDER BY stemmed ASC LIMIT :first) ORDER BY stemmed ASC LIMIT :last ;
