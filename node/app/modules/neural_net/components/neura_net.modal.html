        <script type="text/ng-template" id="createCidadeModal.html">
            <form name="createCidadeModalForm">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$event.stopPropagation(); cancel()" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Cidade</h4>
                </div>
                <div class="modal-body">
                    <div class="box box-primary">
                        <div class="box-header"></div>
                        <div class="box-body">
                            <div class="row">
                                <div ng-include src="'modules/neural_net/components/cidade.fieldset.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="bt bt-metal" ng-click="$event.stopPropagation(); cancel()"><i class="mdi mdi-keyboard-return"></i> {{"voltar" | translate}}</button>
                    <button type="button" class="bt bt-indigo" ng-click="$event.stopPropagation(); save()"><i class="mdi mdi-content-save"></i> {{"gravar" | translate}}</button>
                </div>
            </form>
        </script>

        <script type="text/ng-template" id="confirmRemoveCidadeModal.html">
            <div class="modal-header">
                <h4 class="modal-title has-warning">Atenção: Deseja excluir o registro ?</h4>
            </div>
            <div class="modal-body">
                <div class="box box-primary">
                     <div class="box-header"></div>
                     <div class="box-body">
                         <div class="row">
                            <div ng-include src="'modules/neural_net/components/cidade.readonly.html'"></div>
                         </div>
                     </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="bt bt-metal" ng-click="$event.stopPropagation(); cancel()"><i class="mdi mdi-keyboard-return"></i> {{"voltar" | translate}}</button>
