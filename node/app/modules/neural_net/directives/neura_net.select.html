
<div ui-select ng-model="entity.cidade" ng-disabled="cidadeList.length < 1" ng-required="true">
    <div ui-select-match placeholder="Escolha Cidade...">{{$select.selected.nome}}</div>
    <div ui-select-choices repeat="item in cidadeList | filter: $select.search">
        <div ng-bind-html="item.nome | highlight: $select.search"></div>
    </div>
</div>
